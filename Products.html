 <head>

<body>
<header>
  <nav>
    <ul>
        <div class="menu" id="kafene"><img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" /> Kafene</div>

<main>
  <div class="main-heading-of-page">
    <h1>Products</h1>
  </div>
<div class="main">
<section>
    <div class="filter">
        <h3>Filters</h3>
        <div class="count">Count:<span id="count"> </span></div>
    </div>
    <div class="checkbox-div">
        <label class="check" for="expired">
            <input type="checkbox" class="checkbox" name="expired" checked id="expired" />
            Expired</label>
        <label class="check" for="low-stock">
            <input type="checkbox" class="checkbox" name="low-stock" checked id="low-stock" />
            Low stock</label>
    </div>
</section>

<section class="table-data-container">
    <div class="tale-header">
        <table>
            <tr class="table-heading1">
              <th class="column1">ID</th>
              <th class="column2">Product Name</th>
              <th class="column3">Product Brand</th>
              <th class="column4">Expiry Date</th>
              <th class="column5">Unit Price</th>
              <th class="column6">stock</th>
          </tr>
        </table>
    </div>
    <div id="table-data">
        <table>
            <tbody id="tbody">
                <tr class="data-row">


                </tr>
            </tbody>
        </table>
    </div>
</section>
</main>
<script src="../js/Products.js"></script>
